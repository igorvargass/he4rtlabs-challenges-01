<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

  <div id="titulo">
    <h1><b> Calculator Freela</b></h1>
  </div>

  <input type="button" id="btValorProjeto" onclick="myFunction()" value="Go">
  <p id="UAu"></p>
  <script>
  
  function myFunction() {
    var valorProjeto = document.getElementById("btValorProjeto").value;
    document.getElementById("UAu").innerHTML = valorProjeto;
  }
  </script>






  <script src="./main.js"></script>
</body>
</html>
